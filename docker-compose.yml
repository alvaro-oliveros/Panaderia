version: '3.8'

services:
  bakery-app:
    user: "1000:1000"
    build: .
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./panaderia.db
      - CORS_ORIGINS=https://panaderia-icc.duckdns.org,http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    volumes:
      # Persist database
      - bakery_data:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bakery_data:
    driver: local
